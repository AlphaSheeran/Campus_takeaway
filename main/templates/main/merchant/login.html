<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商户登录 - 校园外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { margin-top: 80px; max-width: 400px; }
    </style>
</head>
<body>
    {% include 'main/common/nav.html' %}

    <div class="container login-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>商户登录</h4>
            </div>
            <div class="card-body">
                <form id="merchantLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">商户账号</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 text-muted">
                        注：注册后需等待管理员审核通过方可登录
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- 修正：添加 merchant 命名空间，匹配 name=merchant_register -->
                        <a href="{% url 'merchant:merchant_register' %}">还没有账号？注册</a>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                <div id="msg" class="mt-3 text-center d-none"></div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('#merchantLoginForm').submit(function(e) {
                e.preventDefault();

                const formData = {
                    username: $('#username').val(),
                    password: $('#password').val()
                };

                // 修正：添加 merchant 命名空间，匹配 name=merchant_login_api
                fetch("{% url 'merchant:merchant_login_api' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1) {
                        $('#msg').removeClass('d-none text-danger').addClass('text-success');
                        $('#msg').text('登录成功，正在跳转...');
                        setTimeout(() => {
                            window.location.href = "/merchant/dish/list/";
                        }, 1000);
                    } else {
                        $('#msg').removeClass('d-none text-success').addClass('text-danger');
                        $('#msg').text(data.msg);
                    }
                })
                .catch(error => {
                    console.error('登录失败：', error);
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('网络错误，请重试');
                });
            });
        });
    </script>
</body>
</html>
