<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商户注册 - 校园外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container { margin-top: 60px; max-width: 450px; }
    </style>
</head>
<body>
    {% include 'main/common/nav.html' %}

    <div class="container register-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>商户注册</h4>
            </div>
            <div class="card-body">
                <form id="merchantRegisterForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">商户账号</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请设置登录账号" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入6-16位密码" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">店铺名称</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入店铺真实名称" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">店铺分类</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">请选择分类</option>
                            <option value="快餐">快餐</option>
                            <option value="奶茶">奶茶</option>
                            <option value="零食">零食</option>
                            <option value="健康轻食">健康轻食</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="mb-3 text-muted">
                        注：注册成功后，管理员将在1-3个工作日内审核，审核结果将通过短信通知
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- 修正：添加 merchant 命名空间，匹配 name=merchant_login -->
                        <a href="{% url 'merchant:merchant_login' %}">已有账号？登录</a>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
                <div id="msg" class="mt-3 text-center d-none"></div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('#merchantRegisterForm').submit(function(e) {
                e.preventDefault();

                // 密码一致性校验
                const password = $('#password').val();
                const confirmPwd = $('#confirmPassword').val();
                if (password !== confirmPwd) {
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('两次输入的密码不一致！');
                    return;
                }

                // 分类校验
                const category = $('#category').val();
                if (!category) {
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('请选择店铺分类！');
                    return;
                }

                const formData = {
                    username: $('#username').val(),
                    password: password,
                    name: $('#name').val(),
                    category: category
                };

                // 修正：添加 merchant 命名空间，匹配 name=merchant_register_api
                fetch("{% url 'merchant:merchant_register_api' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1) {
                        $('#msg').removeClass('d-none text-danger').addClass('text-success');
                        $('#msg').text(data.msg);
                        setTimeout(() => {
                            // 修正：跳转链接添加 merchant 命名空间
                            window.location.href = "{% url 'merchant:merchant_login' %}";
                        }, 3000);
                    } else {
                        $('#msg').removeClass('d-none text-success').addClass('text-danger');
                        $('#msg').text(data.msg);
                    }
                })
                .catch(error => {
                    console.error('注册失败：', error);
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('网络错误，请重试');
                });
            });
        });
    </script>
</body>
</html>
