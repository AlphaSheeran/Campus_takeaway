<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 校园外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { margin-top: 100px; max-width: 400px; }
        .admin-login-bg { background-color: #f5f5f5; min-height: 100vh; padding-top: 50px; }
    </style>
</head>
<body class="admin-login-bg">
    <div class="container login-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>管理员登录</h4>
            </div>
            <div class="card-body">
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">管理员账号</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                <div id="msg" class="mt-3 text-center d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $('#adminLoginForm').submit(function(e) {
                e.preventDefault();

                const formData = {
                    username: $('#username').val(),
                    password: $('#password').val()
                };

                fetch("{% url 'admin_login_api' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1) {
                        $('#msg').removeClass('d-none text-danger').addClass('text-success');
                        $('#msg').text('登录成功，正在跳转...');
                        setTimeout(() => {
                            // 登录成功跳转至商家审核页
                            window.location.href = "/admin/merchant/audit/";
                        }, 1000);
                    } else {
                        $('#msg').removeClass('d-none text-success').addClass('text-danger');
                        $('#msg').text(data.msg);
                    }
                })
                .catch(error => {
                    console.error('登录失败：', error);
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('网络错误，请重试');
                });
            });
        });
    </script>
</body>
</html>
