<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 校园外卖平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container { margin-top: 60px; max-width: 450px; }
    </style>
</head>
<body>
    {% include 'main/common/nav.html' %}

    <div class="container register-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>用户注册</h4>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">账号（手机号/校园卡号）</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入手机号或校园卡号" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入6-16位密码" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入真实姓名" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">联系电话（可选）</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入手机号">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'user:user_login' %}">已有账号？登录</a>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
                <div id="msg" class="mt-3 text-center d-none"></div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                
                // 密码一致性校验
                const password = $('#password').val();
                const confirmPwd = $('#confirmPassword').val();
                if (password !== confirmPwd) {
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('两次输入的密码不一致！');
                    return;
                }

                // 构造请求数据
                const formData = {
                    username: $('#username').val(),
                    password: password,
                    name: $('#name').val(),
                    phone: $('#phone').val()
                };

                // 调用注册API
                fetch("{% url 'user:user_register_api' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1) {
                        $('#msg').removeClass('d-none text-danger').addClass('text-success');
                        $('#msg').text(data.msg);
                        // 3秒后跳转登录页
                        setTimeout(() => {
                            window.location.href = "{% url 'user:user_login' %}";
                        }, 3000);
                    } else {
                        $('#msg').removeClass('d-none text-success').addClass('text-danger');
                        $('#msg').text(data.msg);
                    }
                })
                .catch(error => {
                    console.error('注册失败：', error);
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text('网络错误，请重试');
                });
            });
        });
    </script>
</body>
</html>
