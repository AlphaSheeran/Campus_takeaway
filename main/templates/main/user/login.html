<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.login-container { margin-top: 80px; max-width: 400px; }</style>
</head>
<body>
    {% include 'main/common/nav.html' %}

    <div class="container login-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center"><h4>用户登录</h4></div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">账号（手机号/校园卡号）</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'user:user_register' %}">还没有账号？注册</a>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                <div id="msg" class="mt-3 text-center d-none"></div>
            </div>
        </div>
    </div>

    <script>
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            fetch("{% url 'user:user_login_api' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    username: $('#username').val(),
                    password: $('#password').val()
                })
            }).then(r => r.json()).then(data => {
                if (data.code === 1) {
                    $('#msg').removeClass('d-none text-danger').addClass('text-success');
                    $('#msg').text('登录成功，跳转中...');
                    setTimeout(() => window.location.href = "{% url 'user:user_index' %}", 1000);
                } else {
                    $('#msg').removeClass('d-none text-success').addClass('text-danger');
                    $('#msg').text(data.msg);
                }
            });
        });
    </script>
</body>
</html>
